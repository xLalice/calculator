<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="screen"><h1 class="result">0</h1></div>
        <div class="buttons">
            <div class="row">
                <button id="clear" data-control>CLEAR</button>
                <button id="del" data-control>DELETE</button>
            </div>
            <div class="row">
                <button data-num value="7">7</button>
                <button data-num value=8>8</button>
                <button data-num value="9">9</button>
                <button data-operator>รท</button>
            </div>
            <div class="row">
                <button data-num value="4">4</button>
                <button data-num value="5">5</button>
                <button data-num value="6">6</button>
                <button data-operator>x</button>
            </div>
            <div class="row">
                <button data-num value="1">1</button>
                <button data-num value="2">2</button>
                <button data-num value="3">3</button>
                <button data-operator>-</button>
            </div>
            <div class="row">
                <button id="dot">.</button>
                <button data-num>0</button>
                <button id="equal">=</button>
                <button data-operator>+</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
